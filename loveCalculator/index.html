<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="favicon" href="favicon.ico?v=2">

</head>
<body>
  
  <div class="container-fluid">
    <div class="game-title"></div>
    <h1 class="big-heading">The Ultimate Love Calculator</h1>
    </div>
    <div class="row justify-content-around">
      <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="input-fields names">
        <div class="input-group">
         <input type="submit text" id="yourName" class="form-control" placeholder="Your name" onfocus="this.value = ''">
        </div>
      </div>
      </div>
    </div>
    <div class="row justify-content-around">
      <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="input-fields names">
        <div class="input-group">
          <input type="submit text" id="lovesName" class="form-control" placeholder="Your love's name" onfocus="this.value = ''">
        </div>
      </div>
      </div>
    </div>
    
    <div class="btn btn-large btn-danger col-4 love-button" type="button">Calculate the Love!</div>
    
    <div class="predictionText"></div>
    <div class="predictionText2"></div>
    <img id="changeOnButtonClick" src="images/question-mark.png"></img>
  
  <script src="script.js"></script>
</body>
</html>
